<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div id="app">
    <div class="block">
        <hr/>
        <div class="title">购物车</div>
    </div>
    <div class="shoplist">
        <ul>
            <li>商品信息</li>
            <li>商品金额</li>
            <li>商品数量</li>
            <li>总金额</li>
            <li>编辑</li>
        </ul>
    </div>
    <div v-for="item in productList">
        <ul class="detile">
            <li>
                <div class="check"><input type="checkbox"/></div>
                <div class="imgblock">
                    <img v-bind:src="item.productImg" alt=""/>
                </div>
                <div class="shopname">
                    <span>{{item.productName}}</span>
                </div>
            </li>
            <li>{{item.productPrince | formateMoney}}</li>
            <li><button v-on:click="changenum(item,-1)">-</button><span id="money">{{item.productQuentity}}</span><button v-on:click="changenum(item,1)">+</button></li>
            <li>{{item.productPrince*item.productQuentity | formateMoney}}</li>
            <li><button>del</button></li>
        </ul>
    </div>
    <hr/>
    <div class="bottom">
        <input id="chenxk" type="checkbox"/><button id="all">全选</button><button id="fan">取消全选</button>
        <span id="finish">去结账</span>
    </div>
</div>
<script src="./js/vue.min.js"></script>
<script src="./js/vue-resource.min.js"></script>
<script src="./js/Shopping-Car.js"></script>
</body>
</html>
